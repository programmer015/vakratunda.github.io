    .message {

    .popup {
      position: absolute;
      top: 20%;
      left: 50%;
      visibility: visible;
      z-index: 1;
    }
    .user input {
      width: 100%;
      background: transparent;
      color: black;
      border: none;
      border-bottom: 1px solid black;
      outline: none;
      padding: 10px;
    } 
    .user label {
      letter-spacing: 2px;
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
      font-size: 16px;
      pointer-events: none;
      transition: 0.6s, ease;
    }

    .user input:focus~label, 
    .user input:valid~label {
      top: -20px;
      font-size: 12px;

    }
  </style>
